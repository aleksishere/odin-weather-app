<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather For You!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading-screen"></div>
    <header class="font-bold text-xl lg:text-4xl py-3 flex px-1 lg:px-7 justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="../icons/cloudy.png" alt="" />
        <h1 class="tracking-wide">Weather4You</h1>
      </div>
      <div class="flex items-center gap-2">
        <p>°C</p>
      <label class="switch">
        <input id="tempSwitch" type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>°F</p>
      </div>
    </header>
    <article class="grid grid-cols-1 lg:grid-cols-3 mt-8">
      <div class="flex flex-col items-center mb-5 lg:mb-0">
        <div class="weather-window p-8 rounded-lg text-2xl flex gap-3">
          <div class="weather-tab flex border-2 rounded-lg">
            <div class="flex gap-2">
              <input
                placeholder="Search city"
                required
                class="rounded-lg"
                type="text"
                id="location"
              />
            </div>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="35"
                height="35"
                viewBox="0 0 50 50"
              >
                <path
                  d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="flex items-center flex-col lg:col-start-2 lg:col-end-4">
        <div class="weather-window p-6 rounded-lg gap-8 flex flex-col">
          <div>
            <h1 class="font-bold text-2xl lg:text-4xl">
              Today's weather in <span id="location-name"></span>
            </h1>
            <h4>Last updated: <span id="latest-update"></span></h4>
            <div
              class="weather-tab flex px-4 py-6 border-solid border-2 rounded-xl gap-6 justify-around"
            >
            <div class="flex gap-4">
              <div class="flex items-center">
                <img class="h-20" src="" id="weather-icon" alt="weather-icon" />
                <span class="font-bold text-2xl" id="temp"></span>
              </div>
              <h2
                class="text-center text-2xl font-bold flex items-center"
                id="weather-status"
              ></h2>
              </div>
              <div id="weather-details"></div>
            </div>
          </div>
          <div>
            <h1 class="font-bold text-2xl lg:text-4xl my-2">Forecast for 3 Days</h1>
            <div class="flex gap-4" id="forecastDiv"></div>
          </div>
        </div>
      </div>
    </article>
    <script src="main.js"></script>
  </body>
</html>
